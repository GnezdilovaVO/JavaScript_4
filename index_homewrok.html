<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="from" type="text" />
    В инпуте написано: <span></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message">Привет :)</div>

    <br />

    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button>Отправить</button>
    </form>

    <script>
      "use strict";
      const inputFrom = document.querySelector("input#from");
      inputFrom.addEventListener("input", (e) => {
        const spanInput = inputFrom.nextElementSibling;
        spanInput.innerHTML = e.target.value;
      });
      const messageBtn = document.querySelector("button.messageBtn");
      const divMes = messageBtn.nextElementSibling;
      messageBtn.addEventListener("click", (e) => {
        divMes.classList.add("animate_animated", "animate_fadeInLeftBig");
        divMes.style.visibility = "visible";
      });
      const form = document.querySelector("form");
      const formEl = form.querySelectorAll("input, select");
      console.log(formEl);
      form.addEventListener("submit", (e) => {
        formEl.forEach((element) => {
          console.log(element);
          if (element.value === "") {
            element.classList.add("error");
            element.style.border = "1px solid red";
            e.preventDefault();
          } else {
            element.classList.remove("error");
            element.style.border = "1 px solid green";
          }
        });
      });
    </script>
  </body>
</html>
